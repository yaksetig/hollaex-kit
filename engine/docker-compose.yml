version: '3.8'
services:
  custom-network-backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "3003:3003"
    environment:
      - DATABASE_URL=postgresql://engine:engine@db:5432/hollaex_engine
      - PORT=3003
      - EXCHANGE_ID=custom-network
      - EXCHANGE_NAME=Custom Network Backend
      - EXCHANGE_ACTIVATION_CODE=dev-activation-code
      - DEV_API_KEY=dev-api-key
      - DEV_API_SECRET=dev-api-secret
      - DEV_API_USER_ID=1
      - DEV_TOKENS=dev-access-token
      - WALLET_SERVICE_URL=http://wallet:8080/health
      - CUSTODY_SERVICE_URL=http://custody:8080/health
    command: npm start
    depends_on:
      - db

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=engine
      - POSTGRES_PASSWORD=engine
      - POSTGRES_DB=hollaex_engine
    ports:
      - "5434:5432"
